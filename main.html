<html>

<head>
    <title>
        Color Selector
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-xs-12">
                <h2 class="text-center" id="colorTitle">
                    Color Selection Helper
                </h2>
            </div>
        

            <div class="col-xs-6">
                <div class="form-group" name="colorForm">
                    
                    <label for="redValue">Red</label>
                    <input type="text" class="form-control" id="redValue">
                    
                    <label for="greenValue">Green</label>
                    <input type="text" class="form-control" id="greenValue">

                    <label for="blueValue">Blue</label>
                    <input type="text" class="form-control" id="blueValue">

                    <button class="btn" onclick="colorController()">Submit</button>
                </div>
            </div>

        </div>
    </div>

<div class="container">
<p id="logger"></p>
</div>

</body>

<script>
    var red;
    var blue;
    var green;
    
    function colorController(){
        updateColour("red");
        updateColour("blue");
        updateColour("green");
        setColour("colorTitle");
    }

    function setColour(id){
        element = document.getElementById(id);
        element.style.backgroundColor = "rgb(" + [red,green,blue].join(",") + ")";
    }

    function updateColour(colour, id){
        id = colour + "Value";
        colourValue = document.getElementById(id).value;
        var number = parseRgbNumber(colourValue);
        if (number == null)
        {
            alert("For " + colour + " please enter a number between 0 and 255 ")
            return;
        }
        eval("" + colour + " = " + number);
    }

    function parseRgbNumber(stringNumber){
        var number = parseInt(stringNumber);
        if (Number.isNaN(number)){
            return null;
        }
        if (number < 0 || number > 255){
            return null;
        }
        return number;
    }

    function logger(logText){
        document.getElementById("logger").innerHTML += logText + "<br>";
        return 
    }

</script>

</html>
